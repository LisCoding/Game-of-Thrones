<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game of Trones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('img').click(function () {
          var id = $(this).attr("id");
          var url = "https://anapioficeandfire.com/api/houses/" + id + "/";
          var res = retriveData(url);
        });

        function retriveData(url) {
          $.get(url, function(res) {
            console.log(res);
          var name = res.name;
          var words = res.words;
          var titles = res.titles;
          $('.info').html("<h2 id='title'>Name: </h2><p>"+ name + "</p><h2>Words: </h><p>" + words + "</p><h2>Titles:</h2>"
          + titles.map(function(title){
          return "<p>" + title + "<p>"; }).join())
          }, "json")
        }

      });
    </script>
  </head>
  <body>
  <div class="wrapper">
    <h1>GAME OF THRONES</h1>
    <div class="main-content">
      <img id="1" src="images/stark.jpg" alt="">
      <img id="3" src="images/targaryen.jpg" alt="">
      <img id="6" src="images/lannister.jpg" alt="">
      <img id="7" src="images/baratheon.png" alt="">
    </div>
    <div class="info">
    </div>
  </div>
  </body>
</html>
